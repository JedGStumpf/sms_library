{% extends "library/base.html" %}

{% load static %}
{%load crispy_forms_tags %}

{% block content %}
<div class = "container" style="margin-top:160px">

    <h3>Create A St. Mary Library Account</h3>
    {% csrf_token %}
    
    <form method="post" style="max-width:350px">
        {% csrf_token %}
        {{ form|crispy }}
        <br/>
        <button type="submit">Sign Up</button>
    </form>

</div>

{% endblock content %}
